  <body class="background" id="background">
    <!-- <div id="html" style="display:none;"> -->
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <ul id="sidebar" class="sidebar-nav">
          <li class="sidebar-brand">

          </li>
          <li>

              <li class="addChannel"><button id="addPrivateChannel" class="createChannelButton">Create Private Channel</button></li>
            </form>
            <br />

            <div id="sidebar-channels"></div>
            </li>
        </ul>
      </div>

          </div>

          <div id="currentChannel" class="currentChannel"></div>

          <div class="main-page" id="page"></div>
            <div id="userList" class="userList"></div>

            <div id ="addUser" class="dropdown">
                <button class="dropbtn">Add User</button>
                <div id="onlineUsers" class="dropdown-content"></div>
            </div>

          <div class="center" id="error-messages"></div>
        </div>
      </div>
